    <title>Gradiente em CSS</title>
    <style>
        /* para usar gradiente a tag é background image */
        /* configuarações globais das css usa-se *{} */
        *{
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,#36ecc4e3,#9bc2bab4, #80FBE0 );
            background-attachment: fixed;
        
          
        }
       
    </style>
</head>
